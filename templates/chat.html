<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫窝聊天室 - Trystage4C01的小猫窝</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .chat-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            background: rgba(75, 0, 130, 0.15);
            border: 2px solid #ff00ffbb;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 0, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }

        .chat-header {
            background: linear-gradient(45deg, #4B0082, #8A2BE2);
            padding: 15px 20px;
            color: #fff;
            border-radius: 13px 13px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 0, 255, 0.2);
        }

        .chat-title {
            font-family: 'ShowClick', 'Microsoft YaHei', sans-serif;
            font-size: 24px;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .online-count {
            background: rgba(0, 255, 136, 0.8);
            color: #000;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
            margin-bottom: 10px;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ffbb, #8A2BE2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            padding: 0;
            color: #fff;
            font-family: 'Microsoft YaHei', sans-serif;
            word-wrap: break-word;
            background: none;
            border: none;
            border-radius: 0;
        }

        .message.own .message-content {
            background: none;
            border: none;
        }

        .message-info {
            font-size: 12px;
            color: #ff00ffbb;
            margin-bottom: 2px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        .message-username {
            font-weight: bold;
        }

        .message-time {
            opacity: 0.7;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            color: #fff;
        }

        .chat-input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid #ff00ffbb;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .username-input {
            padding: 8px 12px;
            border: 1px solid #ff00ffbb;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 12px;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .message-input {
            padding: 12px 16px;
            border: 1px solid #ff00ffbb;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
            font-family: 'Microsoft YaHei', sans-serif;
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }

        .username-input:focus,
        .message-input:focus {
            outline: none;
            border-color: #8A2BE2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .send-button {
            background: linear-gradient(45deg, #4B0082, #8A2BE2);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: linear-gradient(45deg, #6A0DAD, #9370DB);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .nav-btn {
            background: linear-gradient(45deg, #4B0082, #8A2BE2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: linear-gradient(45deg, #6A0DAD, #9370DB);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .system-message {
            text-align: center;
            color: #ff00ffbb;
            font-size: 12px;
            font-style: italic;
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 0, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 255, 0.2);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ff00ffbb;
            font-size: 12px;
            font-style: italic;
            padding: 5px 15px;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #ff00ffbb;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* 自定义滚动条 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4B0082, #8A2BE2);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #6A0DAD, #9370DB);
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }

            .chat-header {
                padding: 12px 15px;
            }

            .chat-title {
                font-size: 20px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-input-area {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }

            .input-group {
                width: 100%;
            }

            .send-button {
                align-self: flex-end;
            }

            .nav-buttons {
                top: 10px;
                right: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }

            .nav-buttons {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航按钮 -->
    <div class="nav-buttons">
        <a href="/" class="nav-btn">首页</a>
        <a href="/tpy" class="nav-btn">验证</a>
    </div>

    <!-- 聊天室容器 -->
    <div class="chat-container">
        <!-- 聊天室头部 -->
        <div class="chat-header">
            <h1 class="chat-title">猫窝聊天室</h1>
            <div class="online-count" id="onlineCount">在线: 1</div>
        </div>

        <!-- 消息区域 -->
        <div class="chat-messages" id="chatMessages">
            <div class="system-message">
                欢迎来到猫窝聊天室！请设置您的昵称后开始聊天
            </div>
        </div>

        <!-- 正在输入指示器 -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span id="typingUsers"></span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" class="username-input" id="usernameInput" placeholder="设置昵称..." maxlength="20">
                <textarea class="message-input" id="messageInput" placeholder="输入消息..." rows="1"></textarea>
            </div>
            <button class="send-button" id="sendButton">
                ➤
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
