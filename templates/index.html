</head>
<body>
    <!-- 最底层的图片盒子，位置在E3-H9区域 -->

    <!-- 文本和作品展示盒子，位置在G5-R10区域 -->

        <div class="content-text"><p>只是一只自娱自乐的小猫咪罢了~</p><p>Nya~</p></div>
        <!-- 个人信息卡片 -->

            </div>
            
            <!-- 联系方式卡片 -->
            <div class="profile-card">
                <h3>联系方式</h3>
                <ul>
                    <li>邮箱: <a href="mailto:1519548448@qq.com">1519548448@qq.com</a></li>
                    <li>Dc: 4C01</li>
                    <li>QQ: 2257104941</li>
                </ul>
            </div>
            
            <!-- 社交媒体卡片 -->
            <div class="profile-card">
                <h3>社交媒体</h3>
                <ul>
                    <li>B站: <a href="https://space.bilibili.com/2090920903" target="_blank">Trystage4C01</a></li>
                    <li>抖音: <a href="https://www.douyin.com/user/MS4wLjABAAAAc1ETHHiol3TNIGT037lFnboVnLmgPMi0IhcyprR1zDES9Wxd8BoygU09WAacVGAj" target="_blank">Trystage4C01</a></li>
                    <li>Twitch: <a href="https://www.twitch.tv/trystage4c01" target="_blank">Trystage4C01</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 按钮盒子，位置在I10-N11区域 -->
    <div class="box-button">
        <span id="button-text">杂鱼杂鱼~</span>
        <button id="loginButton">点击登录</button>
    </div>
    
    <!-- 登录弹出框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><b>请输入密码</b></h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="密码">
            <button id="modalLoginButton" class="modal-login-button">登录</button>
            <p id="message" class="message"></p>
        </div>
    </div>
    
    <!-- 环境异常提示 -->
    <div id="blocked-alert" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #ff0000bb; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000; font-family: 'Microsoft YaHei', 'SimSun', sans-serif;">
        环境异常！您的IP已被封禁。
    </div>
    
    <!-- 标题盒子，位置在I3-P4区域，无外观 -->
    <div class="box-title">
        <h1>Trystage4C01</h1>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <script>
        // 检查是否有环境异常提示
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const buttonText = document.getElementById('button-text');
            
            if (urlParams.get('blocked')) {
                // 如果有blocked参数，显示环境异常提示并更新按钮文本
                document.getElementById('blocked-alert').style.display = 'block';
                buttonText.textContent = '环境异常';
                
                // 3秒后隐藏提示
                setTimeout(function() {
                    document.getElementById('blocked-alert').style.display = 'none';
                    
                    // 移除URL中的blocked参数
                    const url = new URL(window.location);
                    url.searchParams.delete('blocked');
                    window.history.replaceState({}, document.title, url);
                }, 3000);
            } else {
                // 如果没有blocked参数，保持原来的文本
                buttonText.textContent = '杂鱼杂鱼~';
            }
        });
    </script>
</body>
</html>
