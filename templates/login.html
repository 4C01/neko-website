<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Trystage4C01的小猫窝</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- 登录表单盒子 -->
    <div class="box-content" style="top: 30%; left: 30%; right: 30%; bottom: 30%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div id="first-login-tip" style="margin-bottom: 15px; font-family: 'Microsoft YaHei', 'SimSun', sans-serif; font-size: 14px; color: #ff00ffbb; display: none;">首次登录，请设置您的密码</div>
        <h2 style="font-family: 'ShowClick'; margin-bottom: 20px;">登录</h2>
        <form id="loginForm" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <input type="password" id="password" placeholder="请输入密码" style="width: 80%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 2px solid #ff00ffbb; background-color: #000; color: #fff; font-size: 16px;" required>
            <button type="submit" style="background-color: #4B0082; color: white; border: none; border-radius: 8px; padding: 10px 20px; font-size: 18px; font-weight: 600; cursor: pointer; width: 80%;">登录</button>
        </form>
        <div id="message" style="margin-top: 20px; font-family: 'Microsoft YaHei', 'SimSun', sans-serif; font-size: 16px; font-weight: 200; color: #fff;"></div>
    </div>
    
    <script>
        // 检查是否是首次登录
        fetch(`/is_first_login`)
            .then(response => response.json())
            .then(data => {
                if (data.is_first_login) {
                    document.getElementById('first-login-tip').style.display = 'block';
                }
            });
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            fetch(`/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `pwd=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                if (data.status === '200ok') {
                    // 存储token到localStorage
                    localStorage.setItem('token', data.token);
                    // 同时设置cookie（7天有效期）
                    const expires = new Date();
                    expires.setTime(expires.getTime() + (7 * 24 * 60 * 60 * 1000));
                    document.cookie = `auth_token=${data.token};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
                    
                    // 跳转到验证页面
                    window.location.href = '/tpy';
                } else if (data.status === 'weak_password') {
                    document.getElementById('message').innerText = data.message;
                } else {
                    document.getElementById('message').innerText = '登录失败，请检查密码是否正确';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = '登录请求失败QWQ~';
            });
        });
    </script>
</body>
</html>
