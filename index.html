<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trystage4C01的小猫窝</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 最底层的图片盒子，位置在E3-H9区域 -->
    <div class="box-image"><img src="neko.png" alt="" height=100%></div>
    
    <!-- 文本和作品展示盒子，位置在G5-R10区域 -->
    <div class="box-content">
        <div class="content-text">只是一只自娱自乐的小猫咪罢了~</div>
        <div class="content-cards">这里是作品卡片区域</div>
    </div>
    
    <!-- 按钮盒子，位置在I10-N11区域 -->
    <div class="box-button">
        <span>杂鱼杂鱼~</span>
        <button>点击登录</button>
    </div>
    
    <!-- 标题盒子，位置在I3-P4区域，无外观 -->
    <div class="box-title">
        <h1>Trystage4C01</h1>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
